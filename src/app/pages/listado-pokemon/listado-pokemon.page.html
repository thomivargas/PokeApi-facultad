<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
      <ion-card-subtitle>pokemones tipo: </ion-card-subtitle>
      <ion-card-title>"{{pokemonesTipo}}"</ion-card-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="pokemones?.length > 0">
    <ion-list *ngFor="let item of pokemones">
      <ion-item> 
        <ion-label>{{item.pokemon.name}}</ion-label>
        <ion-button (click)="InfoPokemones(item.pokemon.name)">Ver Info</ion-button> 
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
<ion-card *ngIf="ocultarCard">
  <div class="imagenes">
    <img alt="pokemon" src="{{urlImagen}}"/>
    <img alt="pokemon" src="{{urlImagenBack}}"/>
  </div>
  <ion-card-content *ngFor="let pokemon of PokemonName">
    <ion-card-title>Nombre: {{pokemon.name}}</ion-card-title>
    <ion-list>
      <ion-card-subtitle>Habilidades:</ion-card-subtitle>
      <ion-item *ngFor="let habilidad of PokemonHabilidad"> 
        <ion-label>- Habilidad: {{habilidad.ability.name}}</ion-label>
      </ion-item>
      <ion-button class="ocultar" (click)="ocultar()">
        Ocultar Info
      </ion-button>
    </ion-list>
  </ion-card-content>
</ion-card>
