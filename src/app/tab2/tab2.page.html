<ion-header>
  <ion-toolbar>
    <ion-card-title>{{pokemonesTipo}}</ion-card-title>
      <ion-card-subtitle>Informacion</ion-card-subtitle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="pokemones?.length > 0">
    <ion-item *ngFor="let item of pokemones">
      <ion-thumbnail slot="start">
        <img alt="{{item.pokemon.name}}" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"/>
      </ion-thumbnail>
      <ion-label>{{item.pokemon.name}}</ion-label>
      <ion-button (click)="InfoPokemones(item.pokemon.name)">Ver Info</ion-button> 
    </ion-item>
  </ion-list>
</ion-content>
  
  <ion-card>
    <img alt="pokemon" src="{{urlImagen}}" />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      H
    </ion-card-content>
  </ion-card>
